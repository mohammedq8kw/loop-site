<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>LOOP Friends Server</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f0f0f0;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      background: linear-gradient(90deg, #ffffff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      max-width: 600px;
      margin: 0 20px;
      font-size: 1.2em;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      border: 1px solid #666;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <a href="https://imgbb.com/">
    <img src="https://i.ibb.co/s91Xdf4v/LP-Pt-2.jpg" alt="LOOP Logo" class="logo">
  </a>
  <h1>أهلاً بك في سيرفر LOOP</h1>
  <p>جميع أعضاء السيرفر من مدرسة الشدادية 🌟</p>
  <a href="https://discord.gg/qsp64qGg" class="btn">انضم الآن إلى مجتمعنا</a>
</body>
</html>
